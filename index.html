<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nutrient Load Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.24/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.8.24/jquery-ui.js"></script>
  <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
  <script type="text/javascript" src="jquery.svg.min.js"></script>
  <script type="text/javascript" src="spin.min.js"></script>
  <script type="text/javascript" src="geostats.js"></script>
  <script type="text/javascript" src="jenks.util.js"></script>
</head>

<body>

  <div id="container">

    <div id="first" class="row">
      <div class="left">Choose a Lake</div>
      <div class="center"></div>
      <div class="right"></div>
    </div>

    <div id="second" class="row">
      <div class="left">Choose a Nutrient</div>
      <div class="center">
        <div id="nitrogen" name="Nitrogen" class="nutrient"></div>
        <div id="phosphorus" name="Phosphorus" class="nutrient"></div>
      </div>
      <div class="right"></div>
    </div>

    <div id="third" class="row">
      <div class="left">Choose a Date</div>
      <div class="center">
        <div id="datepicker"></div>
      </div>
      <div class="right"></div>
    </div>

    <div id="fourth" class="row">
      <div class="left">&nbsp;</div>
      <div class="center">
        <input type="button" id="go" value="Calculate"></input>
      </div>
      <div class="right"></div>
    </div>
  </div>

  <div id="spinner" class="row">
    <span class="status">Started</span>
  </div>
  <div id="results" class="row"></div>

  <script type="text/javascript">
   
    var dev = true;

    var wps_server = "http://64.72.74.103:8080/nlcs/";

    var width = 500,
        height = 300,
        centered;
     
    var click_x = 0;
    var click_y = 0;
    var click_lake = "";
    var send_nutrient = "";
    var send_date = "";
    var spinner = null;

    var projection = d3.geo.albers()
        .scale(1200)
        .translate([-210,170]);
     
    var path = d3.geo.path().projection(projection);
     
    var svg = d3.select("#first .center").append("svg")
        .attr("width", width)
        .attr("height", height);
     
    svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height)
        .on("click", lakeclick);
     
    var g = svg.append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
      .append("g")
        .attr("class", "small_lakes lakes");
     
    d3.json("gljs.json", function(json) {
      g.selectAll("path")
          .data(json.features)
        .enter().append("path")
          .attr("d", path)
          .on("click", lakeclick);
    });

    function drawStatus() {
      var spin_opts = {
        lines: 17, // The number of lines to draw
        length: 30, // The length of each line
        width: 9, // The line thickness
        radius: 40, // The radius of the inner circle
        corners: 1, // Corner roundness (0..1)
        rotate: 68, // The rotation offset
        color: '#000', // #rgb or #rrggbb
        speed: 1.0, // Rounds per second
        trail: 25, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: false, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: 'auto', // Top position relative to parent in px
        left: 'auto' // Left position relative to parent in px
      };

      $("#spinner").css("height", $(window).height());
      
      var target = document.getElementById('spinner');
      spinner = new Spinner(spin_opts).spin(target);
      $('#spinner').css("margin-top", $(window).height());
      $('#spinner').css("display", "block");



      $(".spinner").css("top", ($(window).height() / 2) + $(".spinner").height());
      $(".status").css("top", ($(window).height() / 2) + $(".spinner").height() - 120);

      $('html, body').animate({ 
        scrollTop: $("#spinner").offset().top },
        1000, 
        "swing"
      );
    }

    function drawResults(load_json) {

      var width = $(window).width();
      var height = $(window).height();

      var scale = 7;
      if (height < 768 || width < 900) {
        scale = 5;
      } else if (height < 600 || width < 700) {
        scale = 4;
      }

      if (click_lake == "Michigan") {
        scale += 1;
      } else if (click_lake == "Erie") {
        scale += 4;
      } else if (click_lake == "Huron") {
        scale += 2;
      } else if (click_lake == "Superior") {
        scale += 0;
      } else if (click_lake == "Ontario") {
        scale += 6;
      }

      $('#results').html("");
      $('#results').css("display", "block");
      $('#spinner').css("margin-top", $(window).height());

       
      d3.select("#results").append("div")
        .attr("id", "load_legend")
        .attr("class", "legend");

      d3.select("#results").append("div")
        .attr("id", "cont_legend")
        .attr("class", "legend");

      var svg = d3.select("#results").append("svg")
        .attr("width", width)
        .attr("height", height);
     
      // Container
      svg.append("rect")
          .attr("class", "background")
          .attr("width", width)
          .attr("height", height);
       
      // Lakes
      var g = svg.append("g")
          .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")

      var lakes = g.append("g").attr("class", "lakes");
      var stations = g.append("g").attr("class", "stations");

      d3.json("gljs.json", function(json) {
        lakes.selectAll("path")
          .data(json.features)
          .enter()
            .append("path")
              .attr("d", path);
      });

      loads = load_json.features.map(function(n) { return n.properties.load });
      conts = load_json.features.map(function(n) { return n.properties.contribution });

      var load_scale = d3.scale.quantile()
                        .domain(loads)
                        .range(d3.range( d3.min([loads.length, 10]) ).map(function(i) { return "load-" + i + "-10"; }));

      var cont_scale = d3.scale.quantile()
                        .domain(conts)
                        .range(d3.range( d3.min([conts.length, 10]) ).map(function(i) { return "cont-" + i + "-10"; }));

      var loads_legend = new geostats(loads);
      var conts_legend = new geostats(conts);

      loads_legend.getQuantile(d3.min([loads.length, 10]));
      conts_legend.getQuantile(d3.min([conts.length, 10]));

      var load_colors = ["#F7FBFF","#DEEBF7","#C6DBEF","#9ECAE1","#6BAED6","#4292C6","#2171B5","#08519C","#08306B","#080864"]
      load_colors = load_colors.slice(0, d3.min([loads.length, 10]));

      $("#load_legend").html(loads_legend.getHtmlLegend(load_colors, 'Load', null, function(c) { return Math.round(c); }));
      $("#cont_legend").html(conts_legend.getHtmlLegend(load_colors, 'Contribution', null, function(c) { return (c * 100).toString() + "%"; }));

      stations.selectAll("path")
          .data(load_json.features)
          .enter()
            .append("path")
              .attr("d", path)
              .attr("class", function(n) {
                return load_scale(n.properties.load) + " " + cont_scale(n.properties.contribution);
              });
      
      lakes.transition()
        .duration(3000)
        .attr("transform", "scale(" + scale + ")translate(" + click_x + "," + click_y + ")");

      stations.transition()
        .duration(3000)
        .attr("transform", "scale(" + scale + ")translate(" + click_x + "," + click_y + ")");
      
      // Make it all visible
      $("#results").css("height", height);
      $("#results").css("width", width);

      $('html, body').animate({ 
        scrollTop: $("#results").offset().top },
        1000, 
        "swing"
      );

    }

    function selected(name, d) {
      d.find(".right").html(name);
      d.find(".right").css("background-color", "#99ff66");
      checkReady();
    }
    function unselected(d) {
      d.find(".right").html("");
      d.find(".right").css("background-color", "#ffffff");
      checkReady();
    }

    function updateStatus(text) {
      if (text != "") {
        text = text + "...";
      }
      $(".status").html(text);
    }

    function checkReady() {
      if (click_lake != "" && send_nutrient != "" && send_date != "") {
        $("#go").show();
      } else {
        $("#go").hide();
      }
    }

    function lakeclick(d) {
      var k = 1;
     
      if (d && centered !== d) {
        var centroid = path.centroid(d);
        click_x = -centroid[0];
        click_y = -centroid[1];
        k = 1.5;
        centered = d;
        click_lake = d.properties.name.substring(5);
        selected(d.properties.name, $("#first"));
      } else {
        centered = null;
        click_lake = "";
        unselected($("#first"));
      }
     
      g.selectAll("path")
          .classed("active", centered && function(d) { return d === centered; });
     
      g.transition()
          .duration(1000)
          .attr("transform", "scale(" + k + ")translate(" + click_x + "," + click_y + ")");
    }

    function parseExecute(x) {
      var exec_doc = $.parseXML(x.data);
      var statusLocation = $(exec_doc).find("ExecuteResponse").attr("statusLocation");
      updateStatus($(exec_doc).find("Status").text());

      (function poll() {
        if (dev == true) {
          setTimeout(function() {
            var s = { data: '<wps:ExecuteResponse xmlns:wps="http://www.opengis.net/wps/1.0.0" xmlns:ows="http://www.opengis.net/ows/1.1" xmlns:xlink="http://www.w3.org/1999/xlink" service="WPS" version="1.0.0" statusLocation="http://64.72.74.103:8080/outputs/03b20caf-30e8-4932-a184-da33e4e7f374.xml"><wps:Process processVersion="1.0"><ows:Identifier>calc_nutrient_load</ows:Identifier><ows:Title>Nutrient load calculation service for the Great Lakes</ows:Title><ows:Abstract>WPS for CHISP1 Scenario #2 that calculates the nutrient loading of the Great Lakes by each tributary</ows:Abstract></wps:Process><wps:Status creationTime="2013-01-16 15:44:50.905420">Process (calc_nutrient_load) has Succeeded at 2013-01-16 17:21:59.012699</wps:Status><wps:ProcessOutputs><wps:Output><ows:Identifier>nlcs_output</ows:Identifier><ows:Title>Great Lakes Nutrient Load Calculation Output</ows:Title><wps:Data><wps:ComplexData mimeType="text/xml"><!-- Start Dummy Data --><Lake name="Ontario" load="500"><Rivers><River name="My Test Tributary 1" lat="45.5" lon="-82.2" load="300" contribution="30%"/><River name="My Test Tributary 2" lat="45.4" lon="-82.1" load="600" contribution="20%"/><River name="My Test Tributary 3" lat="45" lon="-83" load="900" contribution="50%"/></Rivers></Lake><!-- End Dummy Data --></wps:ComplexData></wps:Data></wps:Output></wps:ProcessOutputs></wps:ExecuteResponse>'}
            var doc = $.parseXML(s.data);
            updateStatus($(doc).find("Status").text());
            var lakexml = $(doc).find("ComplexData").find("Lake");
            spinner.stop();
            parseResults(lakexml);
          }, 1000);
        } else {
          setTimeout(function() {
            $.ajax({
              url: statusLocation,
              type: "get",
              dataType: "jsonp",
              crossDomain: true,
              timeout: 9000,
              success: function(s) {
                var stat_doc = $.parseXML(s.data);
                $(".status").html($(stat_doc).find("Status").text());

                var lakexml = $(stat_doc).find("ComplexData").find("Lake");
                if (lakexml.length == 0) {
                  // No results yet, try again.
                  poll();
                } else {
                  parseResults(lakexml);
                }
              },
              error:function(x, t, m) {
                if (t == "timeout") {
                  updateStatus("Request timed out.  Trying again");
                  poll();
                } else {
                  updateStatus("Failure in model, please try again");
                  spinner.stop();
                }
              },
              complete:function() {
                spinner.stop();
                updateStatus("");
              }
            });
          }, 10000);
        }
      })();
    }

    function parseResults(load_xml) {

      updateStatus("");

      var lake_name = $(load_xml).attr("name");
      var load = $(load_xml).attr("load");
      var load_json = {
        "type": "FeatureCollection",                                                                                
        "features": []
      }

      $(load_xml).find("River").each(function(i,v) {
        load_json["features"].push(
          {
            "type": "Feature", 
            "properties": {
              "id": i + 1,  
              "name": $(this).attr("name"),
              "load": parseFloat($(this).attr("load")),
              "contribution": parseFloat($(this).attr("contribution")) / 100
            },
            "geometry": { 
              "type": "Point",
              "coordinates": [parseFloat($(this).attr("lon")), parseFloat($(this).attr("lat"))]
            }
          })
      });

      // Make the results visible and zoom to it.
      drawResults(load_json);
    }

    $(document).ready(function () {

      $("#go").hide();
      $("#go").click(function() {
        drawStatus();

        if (dev == true) {
          var x = { data:'<?xml version="1.0" encoding="UTF-8"?><wps:ExecuteResponse xmlns:wps="http://www.opengis.net/wps/1.0.0" xmlns:ows="http://www.opengis.net/ows/1.1" xmlns:xlink="http://www.w3.org/1999/xlink" service="WPS" version="1.0.0" statusLocation="http://64.72.74.103:8080/outputs/d6d64f4a-ea62-47de-9240-4db73ee363c1.xml">  <wps:Process processVersion="1.0">        <ows:Identifier>calc_nutrient_load</ows:Identifier>        <ows:Title>Nutrient load calculation service for the Great Lakes</ows:Title>        <ows:Abstract>WPS for CHISP1 Scenario #2 that calculates the nutrient loading of the Great Lakes by each tributary</ows:Abstract>    </wps:Process>    <wps:Status creationTime="2013-01-17 10:56:14.791113">      Process (calc_nutrient_load) has Started Processing    </wps:Status>    <wps:ProcessOutputs>        <wps:Output>            <ows:Identifier>nlcs_output</ows:Identifier>            <ows:Title>Great Lakes Nutrient Load Calculation Output</ows:Title>            <wps:Data>                <wps:ComplexData mimeType="text/xml">                    <!--Start Dummy Data-->                                        <!--End Dummy Data-->                </wps:ComplexData>      </wps:Data>    </wps:Output>  </wps:ProcessOutputs></wps:ExecuteResponse>'}
          parseExecute(x);
        } else {
          $.ajax({
            url: wps_server,
            type: "get",
            data: {
              request: "execute",
              version: "1.0.0",
              identifier: "calc_nutrient_load",
              datainputs: "lake="+ click_lake + ";date=" + send_date + ";nutrient=" + send_nutrient
            },
            dataType: "jsonp",
            crossDomain: true,
            success: function(x) {
              parseExecute(x);
            },
            error:function(x, t, m) {
              if (t == "timeout") {
                updateStatus("Timeout, trying again");
                $("#go").trigger("click");
              }
              updateStatus("Failure.  Please try again");
            }
          });
        }
      });

      $( "#datepicker" ).datepicker({
        dateFormat: $.datepicker.ISO_8601,
        onSelect: function(t) {
          send_date = t
          selected($.datepicker.formatDate("M d yy", $.datepicker.parseDate($.datepicker.ISO_8601, t)), $("#third"));
        }
      });
     
      var nit = $("#nitrogen").svg({loadURL : "nitrogen.svg"});
      var pho = $("#phosphorus").svg({loadURL : "phosphorus.svg"})

      $(".nutrient").click(function() {
        $("svg #center").attr('fill', "#77868b");
        $(this).find("#center").attr('fill', "#4682B4");
        send_nutrient = $(this).attr('name');
        selected(send_nutrient, $("#second"));
      });
     
    });
  </script>
</body>
</html>
